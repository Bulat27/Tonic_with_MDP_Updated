# Name of the script to run (exec_mdp_updated.py, exec_mdp_increased_budget.py, exec_mdp_increased_size.py, , or exec_mdp_split.py)
script_name: "exec_mdp_updated.py"

# Number of independent trials to run per snapshot
n_trials: 50

# List of multiplier values to apply to the nbar values
c_values: [1, 2, 3, 4]

# List of dataset folders, each containing preprocessed snapshot files
dataset_folders:
  - /path/to/datasets/as_733
  - /path/to/datasets/as_caida
  - /path/to/datasets/oregon

# Paths to the MinDegreePredictor file from the first snapshot of each dataset
# Important: For exec_mdp_updated.py and exec_mdp_increased_budget.py, it should be the MinDegreePredictor with \bar{n}_{1} nodes.
# For exec_mdp_increased_size.py and exec_mdp_split.py, it should be the MinDegreePredictor containing all node-degree pairs for the first snapshot.
oracle_min_degree_paths:
  - /path/to/oracles/as_733/first_snapshot_min_degree_predictor.txt
  - /path/to/oracles/as_caida/first_snapshot_min_degree_predictor.txt
  - /path/to/oracles/oregon/first_snapshot_min_degree_predictor.txt

# Paths to .txt files containing one oracle size (\bar{n}_{i}) per row
nbar_files:
  - /path/to/nbar_files/nbar_as_733.txt
  - /path/to/nbar_files/nbar_as_caida.txt
  - /path/to/nbar_files/nbar_oregon.txt

# Base names used to label the output results for each configuration. Make sure to change the name every time you run the script with different parameters.
base_names:
  - mdp_updated_as_733
  - mdp_updated_as_caida
  - mdp_updated_oregon